<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-top: 20px;
    }

    #user-info {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
    }

    #user-info a {
      color: #3498db;
      text-decoration: none;
    }

    #user-info a:hover {
      text-decoration: underline;
    }

    a {
      text-decoration: none;
      color: #2c3e50;
    }

    a:hover {
      text-decoration: underline;
    }

    .post {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      margin: 15px 0;
      transition: transform 0.3s ease-in-out;
    }

    .post:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .post p {
      font-size: 18px;
      line-height: 1.5;
    }

    .post hr {
      border: 0;
      border-top: 1px solid #eee;
      margin-top: 10px;
    }

    .create-post-link {
      font-size: 18px;
      text-align: center;
      display: block;
      margin-top: 30px;
      color: #e67e22;
    }

    .create-post-link:hover {
      color: #d35400;
    }

    #posts-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .upvote-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      margin-top: 10px;
    }

    .upvote-btn:hover {
      background-color: #27ae60;
    }

    .upvote-count {
      font-size: 16px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Feed</h1>

  <!-- Check if the user is logged in -->
  <div id="user-info">
    <p>Logged in as: <span id="username"></span></p>
    <a href="/logout">Logout</a>
  </div>

  <a href="/create" class="create-post-link">+ Create New Post</a><br><br>

  <h2>Posts</h2>
  <div id="posts-container"></div>

  <script>
    // Fetch posts from the server
    fetch('/posts')
      .then(res => res.json())
      .then(posts => {
        const postsContainer = document.getElementById("posts-container");

        // Dynamically generate each post in the feed
        posts.forEach(post => {
          const postDiv = document.createElement("div");
          postDiv.classList.add("post");
          postDiv.innerHTML = `
            <p><strong>${post.author}</strong>: ${post.content}</p>
            <div>
              <button class="upvote-btn" onclick="upvotePost('${post._id}')">Upvote</button>
              <span class="upvote-count">${post.upvotes || 0} Upvotes</span>
            </div>
            <hr>
          `;
          postsContainer.appendChild(postDiv);
        });
      });

    // Upvote function
    function upvotePost(postId) {
      fetch(`/post/${postId}/upvote`, {
        method: 'POST',
      })
        .then(response => response.json())
        .then(data => {
          // Find the post element by postId and update the upvote count
          const postElement = document.querySelector(`button[onclick="upvotePost('${postId}')"]`).parentElement;
          const upvoteCountElement = postElement.querySelector('.upvote-count');
          upvoteCountElement.textContent = `${data.upvotes || 0} Upvotes`;
        })
        .catch(error => {
          console.error("Error upvoting post:", error);
        });
    }

    const username = localStorage.getItem("username");
    if (username) {
      document.getElementById("username").innerText = username;
    } else {
      document.getElementById("user-info").innerHTML = "You are not logged in. Please <a href='/login'>Login</a>.";
    }
  </script>
</body>
</html>
