<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feed</title>
  <!-- Ensure Font Awesome CDN is correctly included (for future reference if needed) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-3Q+Xhdg4f1N8XhqbSvZmHVyD0jrpxokF7jjm0jm27yfaZc5vHcz1B6jjM25VQihDO3F9GGa5OJlU0HlLBVmHcQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-top: 20px;
    }

    #user-info {
      text-align: center;
      margin-bottom: 20px;
      font-size: 16px;
    }

    #user-info a {
      color: #3498db;
      text-decoration: none;
    }

    #user-info a:hover {
      text-decoration: underline;
    }

    a {
      text-decoration: none;
      color: #2c3e50;
    }

    a:hover {
      text-decoration: underline;
    }

    .post {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      margin: 15px 0;
      transition: transform 0.3s ease-in-out;
    }

    .post:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .post p {
      font-size: 18px;
      line-height: 1.5;
    }

    .post hr {
      border: 0;
      border-top: 1px solid #eee;
      margin-top: 10px;
    }

    .create-post-link {
      font-size: 18px;
      text-align: center;
      display: block;
      margin-top: 30px;
      color: #e67e22;
      border: 2px solid #e67e22;
      padding: 10px;
      border-radius: 4px;
      width: 200px;
      margin: 20px auto;
      transition: background-color 0.3s;
    }

    .create-post-link:hover {
      color: #fff;
      background-color: #e67e22;
    }

    #posts-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .upvote-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      margin-top: 10px;
    }

    .upvote-btn:hover {
      background-color: #27ae60;
    }

    .upvote-count {
      font-size: 16px;
      margin-left: 10px;
    }

    .user-action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .user-action-buttons a {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      text-align: center;
      border-radius: 4px;
      font-size: 14px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .user-action-buttons a:hover {
      background-color: #2980b9;
    }

    /* Status Styling */
    .status {
      font-weight: bold;
    }

    .pending {
      color: orange;
    }

    .in_progress {
      color: blue;
    }

    .approved {
      color: green;
    }

    .declined {
      color: red;
    }

    /* Filter dropdown */
    #statusFilter {
      padding: 6px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #filter-container {
      text-align: center;
      margin-bottom: 20px;
    }

    #profile-btn {
  background-color: #3498db; /* Blue background */
  
  color:red;
  padding: 10px 20px; /* Padding for size */
  border-radius: 4px; /* Rounded corners */
  font-size: 14px; /* Font size */
  text-align: center; /* Center text */
  text-decoration: none; /* Remove underline */
  display: inline-block; /* Inline-block for better layout control */
  transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
}

#profile-btn:hover {
  background-color: #2980b9; /* Darker blue on hover */
  transform: translateY(-2px); /* Slight lift effect */
}

  </style>
</head>
<body>
  <h1>Welcome to the Feed</h1>

  <div id="user-info">
    <p>
      Logged in as: <span id="username"></span>
      <!-- Removed icon, replaced with text -->
      <br>
      <a href="/profile">Visit Profile</a>
    </p>
    <div class="user-action-buttons">
      <a href="/profile" id="profile-btn">Profile</a>
      <a href="/logout" id="logout-btn">Logout</a>
    </div>
  </div>

  <a href="/create" class="create-post-link">+ Create New Post</a><br><br>

  <h2 style="text-align:center;">Posts</h2>

  <!-- Filter dropdown -->
  <div id="filter-container">
    <label for="statusFilter">Filter by Status:</label>
    <select id="statusFilter">
      <option value="">All</option>
      <option value="pending">Pending</option>
      <option value="in_progress">In Progress</option>
      <option value="approved">Approved</option>
      <option value="declined">Declined</option>
    </select>
  </div>

  <div id="posts-container"></div>

  <script>
    function loadPosts(status = "") {
      fetch(`/posts${status ? `?status=${status}` : ""}`)
        .then(res => res.json())
        .then(posts => {
          const postsContainer = document.getElementById("posts-container");
          postsContainer.innerHTML = "";

          posts.forEach(post => {
            const postDiv = document.createElement("div");
            postDiv.classList.add("post");

            let statusClass = post.status.toLowerCase().replace(" ", "_");

            postDiv.innerHTML = ` 
              <p><strong>${post.author}</strong>: ${post.content}</p>
              <div><strong>Status:</strong> <span class="status ${statusClass}">${post.status.charAt(0).toUpperCase() + post.status.slice(1)}</span></div>
              <div>
                <button class="upvote-btn" onclick="upvotePost('${post._id}')">Upvote</button>
                <span class="upvote-count">${post.upvotes || 0} Upvotes</span>
              </div>
              <hr>
            `;
            postsContainer.appendChild(postDiv);
          });
        });
    }

    // Load all posts on page load
    loadPosts();

    // Filter posts on dropdown change
    document.getElementById("statusFilter").addEventListener("change", function () {
      const selectedStatus = this.value;
      loadPosts(selectedStatus);
    });

    // Upvote function
    function upvotePost(postId) {
      fetch(`/post/${postId}/upvote`, {
        method: 'POST',
      })
        .then(response => response.json())
        .then(data => {
          const postElement = document.querySelector(`button[onclick="upvotePost('${postId}')"]`).parentElement;
          const upvoteCountElement = postElement.querySelector('.upvote-count');
          upvoteCountElement.textContent = `${data.upvotes || 0} Upvotes`;
        })
        .catch(error => {
          console.error("Error upvoting post:", error);
        });
    }

    // Show username from localStorage
    const username = localStorage.getItem("username");
    if (username) {
      document.getElementById("username").innerText = username;
    } else {
      document.getElementById("user-info").innerHTML = "You are not logged in. Please <a href='/login'>Login</a>.";
    }
  </script>
</body>
</html>
