<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Post</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f8f8f8;
    }

    h1 {
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 500px;
      margin-top: 1rem;
    }

    textarea {
      resize: vertical;
      height: 100px;
      padding: 0.5rem;
      font-size: 1rem;
    }

    input[type="submit"] {
      background: #4CAF50;
      color: white;
      padding: 0.75rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    input[type="submit"]:hover {
      background: #45a049;
    }

    .nav {
      margin-bottom: 1rem;
    }

    .nav a {
      text-decoration: none;
      margin-right: 1rem;
      color: #555;
    }

    .nav a:hover {
      color: #000;
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="/feed">â¬… Back to Feed</a>
    <a href="/logout">ðŸšª Logout</a>
  </div>

  <h1>Create a New Post</h1>

  <form id="postForm" method="POST" action="/post">
    <textarea name="content" placeholder="What's on your mind?" required></textarea>
    <input type="hidden" name="author" id="authorInput">
    <input type="submit" value="Post">
  </form>

  <script>
    // Set the username in hidden input if stored in localStorage
    const user = localStorage.getItem("username");
    if (user) {
      document.getElementById("authorInput").value = user;
    }
  </script>
</body>
</html>
