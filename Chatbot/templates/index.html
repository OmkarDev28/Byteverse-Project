<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>सारथी सहायक</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-box {
      background: #2c2c2c;
      width: 600px;
      border-radius: 20px;
      padding: 20px 25px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    h2 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
      font-size: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-area {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border-radius: 16px;
      border: none;
      background-color: #333;
      color: white;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
      box-shadow: 0 0 5px rgba(255, 0, 0, 0.4);
    }

    input[type="text"]:hover,
    input[type="text"]:focus {
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 20px;
      background: #ff4d4d;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      margin-right: 6px;
    }

    button:hover {
      background: #ff1a1a;
      transform: scale(1.05);
    }

    .button-container {
      display: flex;
      justify-content: flex-start; /* moved to left */
      gap: 8px; /* closer buttons */
      flex-wrap: wrap;
    }

    .response {
      margin-top: 25px;
      background: #444;
      padding: 20px;
      border-radius: 20px;
      white-space: pre-wrap;
      box-shadow: inset 0 0 10px #222;
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>सारथी सहायक</h2>
    <form method="POST">
      <div class="input-area">
        <input type="text" name="query" placeholder="मुझसे कुछ पूछें..." required>
      </div>
      <div class="button-container">
        <button name="method" value="potholes">Pothole Info</button>
        <button name="method" value="accidents">Accident Info</button>
        <button name="method" value="direct">Direct Gemini Call</button>
      </div>
    </form>

    {% if query %}
      <p style="margin-top: 20px;"><strong>आपका प्रश्न:</strong> {{ query }}</p>
    {% endif %}

    <div class="response" id="response-box" style="display: none;">
      <strong>उत्तर:</strong><br>
      <span id="animated-response"></span>
    </div>
  </div>

  <script>
    const responseText = `{{ answer | safe }}`;
    const responseBox = document.getElementById("response-box");
    const animatedResponse = document.getElementById("animated-response");

    if (responseText.trim()) {
      responseBox.style.display = "block";
      let i = 0;

      function typeWriter() {
        if (i < responseText.length) {
          animatedResponse.innerHTML += responseText.charAt(i);
          i++;
          setTimeout(typeWriter, 20); // typing speed
        }
      }

      typeWriter();
    }
  </script>
</body>
</html>
